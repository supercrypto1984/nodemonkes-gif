name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # 关键步骤 1：使用 actions/upload-pages-artifact@v2
      # 确保它使用您的 build 目录 (./out)
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v2  # ❗ 切换回 Pages 专用的上传 Action
        with:
          path: ./out # 确保这个路径是您的构建输出目录

  deploy:
    # 依赖于 build 任务
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 关键步骤 2：使用 actions/deploy-pages@v2
      # 无需任何 'with:' 参数，因为它会自动查找并下载上一步上传的 Pages Artifact
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
