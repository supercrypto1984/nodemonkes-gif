name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # ✅ 关键修复：直接使用 actions/upload-artifact@v4
      - name: Upload Pages Artifact (v4)
        uses: actions/upload-artifact@v4
        with:
          # 必须将 Artifact 名称设置为 'github-pages'，这是 Pages 部署 Action 默认查找的名称。
          name: github-pages 
          path: ./out # 确保这是你的构建输出目录

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
