name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # â­ï¸ å…³é”®ä¿®å¤æ­¥éª¤: æ¸…ç† Next.js ç¼“å­˜å’Œç¬¦å·é“¾æ¥ (ä¸å†éœ€è¦)
      - name: Clean Artifact for Pages Deployment
        run: |
          # Next.js åœ¨æ„å»ºåä¼šå°†ç¼“å­˜å’Œä¸€äº›å†…éƒ¨æ–‡ä»¶ç•™åœ¨ distDir ä¸­ï¼Œ
          # å…¶ä¸­å¯èƒ½åŒ…å«ç¬¦å·é“¾æ¥ï¼ŒPages éƒ¨ç½²æœåŠ¡ä¼šæ‹’ç»è¿™äº›é“¾æ¥ã€‚
          # ç¡®ä¿åˆ é™¤ .next/cache ç›®å½•ä»¥æ’é™¤æ‰€æœ‰æ½œåœ¨çš„é“¾æ¥é—®é¢˜ã€‚
          echo "Removing cache files from ./out directory..."
          rm -rf ./out/.next/cache
          # ç¡®ä¿åˆ é™¤æ‰€æœ‰ .map æ–‡ä»¶ï¼Œå®ƒä»¬åœ¨ Pages éƒ¨ç½²ä¸­ä¹Ÿæ˜¯ä¸å¿…è¦çš„
          find ./out -name '*.map' -delete

      # ğŸŒŸ æœ€ç»ˆä¿®å¤æ­¥éª¤: ä½¿ç”¨ rsync å¼ºåˆ¶è§£é™¤æ‰€æœ‰ç¬¦å·é“¾æ¥
      - name: Resolve Symlinks and Prepare Artifact
        id: prepare_artifact
        run: |
          CLEAN_DIR="pages_artifact"
          mkdir -p $CLEAN_DIR
          # ä½¿ç”¨ rsync å¤åˆ¶æ–‡ä»¶ï¼ŒåŒæ—¶ä½¿ç”¨ --copy-links é€‰é¡¹å°†æ‰€æœ‰ç¬¦å·é“¾æ¥è½¬æ¢ä¸ºå®é™…æ–‡ä»¶
          echo "Resolving symlinks in ./out and copying to $CLEAN_DIR..."
          rsync -av --delete --copy-links ./out/ $CLEAN_DIR/
          
          # è®¾ç½®è¾“å‡ºè·¯å¾„ä¸ºæ–°çš„æ¸…æ´ç›®å½•
          echo "artifact_path=$CLEAN_DIR" >> $GITHUB_OUTPUT

      - name: Upload Pages Artifact (v4)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages 
          # â¬†ï¸ ä¸Šä¼ æ–°çš„ã€å·²æ¸…ç†çš„ç›®å½•
          path: ${{ steps.prepare_artifact.outputs.artifact_path }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
