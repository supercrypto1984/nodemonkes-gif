name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        # 推荐使用最新的 v4 版本
        uses: actions/checkout@v4

      - name: Setup Node.js
        # 推荐使用最新的 v4 版本
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        # ✅ 关键修复：将 actions/upload-pages-artifact@v2 替换为 actions/upload-artifact@v4
        # 这是为了绕过内部对 v1 弃用版本的依赖，确保使用最新的核心上传逻辑。
        uses: actions/upload-artifact@v4
        with:
          # 必须将 Artifact 名称设置为 'github-pages'，以便 actions/deploy-pages@v2 自动找到它。
          name: github-pages
          path: ./out

  deploy:
    # 依赖于 build 任务
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        # v2 是最新的 Pages 部署 Action
        uses: actions/deploy-pages@v2
