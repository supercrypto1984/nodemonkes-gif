name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # 步骤 1: 上传 Artifact (解决 v1 弃用错误)
      - name: Upload Pages Artifact (v4)
        uses: actions/upload-artifact@v4
        with:
          # 必须将 Artifact 名称设置为 'github-pages'
          name: github-pages 
          path: ./out # 确保这是您的构建输出目录

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # ⚠️ 移除显式下载 Artifact 步骤，让 deploy-pages 自动查找

      # 步骤 3: 部署 Pages
      - name: Deploy to GitHub Pages
        id: deployment
        # 强制使用 V4 版本
        uses: actions/deploy-pages@v4 
        # ⚠️ 移除 artifact_path，让 Action 自动查找名为 'github-pages' 的 Artifact
