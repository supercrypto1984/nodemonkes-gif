name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # 步骤 1: 上传 Artifact (解决 v1 弃用错误)
      - name: Upload Pages Artifact (v4)
        uses: actions/upload-artifact@v4
        with:
          # 必须将 Artifact 名称设置为 'github-pages'
          name: github-pages 
          path: ./out # 确保这是您的构建输出目录

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 步骤 2: 显式下载 Artifact 
      - name: Download Artifact
        uses: actions/download-artifact@v4 
        with:
          name: github-pages 
          path: ./artifact 

      # 步骤 3: 部署 Pages
      - name: Deploy to GitHub Pages
        id: deployment
        # ⭐️ 关键修复：升级到 V4 版本，以避免内部 API 错误
        uses: actions/deploy-pages@v4 
        with:
          # 告诉部署 Action 文件位于下载目录中
          artifact_path: ./artifact
