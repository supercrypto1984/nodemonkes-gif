name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # ⭐️ 关键修复步骤: 清理 Next.js 缓存和符号链接
      - name: Clean Artifact for Pages Deployment
        run: |
          # Next.js 在构建后会将缓存和一些内部文件留在 distDir 中，
          # 其中可能包含符号链接，Pages 部署服务会拒绝这些链接。
          # 确保删除 .next/cache 目录以排除所有潜在的链接问题。
          echo "Removing cache files from ./out directory..."
          rm -rf ./out/.next/cache
          # 确保删除所有 .map 文件，它们在 Pages 部署中也是不必要的
          find ./out -name '*.map' -delete

      - name: Upload Pages Artifact (v4)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages 
          path: ./out 

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
